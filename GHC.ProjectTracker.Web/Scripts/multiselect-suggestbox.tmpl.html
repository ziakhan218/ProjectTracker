<div style="position:relative">
    <input class="form-control" type="text" ng-model="searchText.label" placeholder="{{header}}" style="text-transform:uppercase;font-size:12px;padding:6px 10px" />
    <ul class="dropdown-menu" style="display:inline-block;width:100%;" ng-show="searchText.label.length > 0">
        <li ng-show="multiple && showCheckUncheckAll" role="presentation" class="">
            <button class="btn btn-link btn-xs" ng-click="checkAll()" type="button"><i class="glyphicon glyphicon-ok"></i> Check all</button>
            <button class="btn btn-link btn-xs" ng-click="uncheckAll()" type="button"><i class="glyphicon glyphicon-remove"></i> Uncheck all</button>
        </li>
        <li>
            <ul class="list-items">
                <li ng-repeat="i in items | filter:searchText">
                    <a ng-click="select(i); focus()">
                        <i class='glyphicon' ng-class="{'glyphicon-ok': i.checked, 'glyphicon-unchecked': !i.checked}"></i> {{i.label}}
                    </a>
                </li>
                <li ng-hide="(items | filter:searchText).length > 0" class="text-muted" style="padding:4px 0 4px 20px;"><em>No match</em></li>
            </ul>
        </li>
    </ul>
</div>
