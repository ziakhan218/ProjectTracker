<md-dialog aria-label="Message" flex="20">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools" style="background-color:#1a7462 !important">
                <h5>{{messageTitle}}</h5>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" style="fill: #fbf9f9"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                {{messageDialog}}
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel('No')">
                NO
            </md-button>
            <md-button ng-click="answer('Yes')">
                Yes
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
